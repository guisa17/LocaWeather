<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0"> 
        <title>Weather & Location</title>
        <link rel="stylesheet" href="styles/layout.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">

            <h1 class="mt-5 text-center">Weather & Location</h1>

            <div class="row mt-5">

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Your Location</h2>
                            <p id="location-data" class="card-text"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Weather</h2>
                            <p id="weather-data" class="card-text"></p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="text-center mt-3">
                <button id="fetch-button" class="btn btn-primary">Get Info</button>
            </div>

        </div>

        <script src="scripts/main.js"></script>

    </body>

</html>
